      <header id="home" class="pb-5" >
        <div class="container">
            <form class="search-input my-5 ">
                <input itemid="searchCity" class=" search-city  p-3 rounded-5" type="text" name="searchCity" id="searchCity" placeholder="find your location">
                <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Find</button>
            </form>

            <div class="row full-content">
                <div class="col-lg-4 mt-3 col-md-12 ">
                    <div class="today-weather  pb-4 split">
                        <div class="title p-2 d-flex justify-content-between">
                            <h6 id="todayDay">Saturday</h6>
                            <h6><span id="todayNumber">20 </span>
                                <span id="todayMonth">January</span></h6>
                        </div>
                        <div class="descreption-weather px-3 py-4">
                            <div class="city-name"> 
                                <h6 class="fs-3" id="city">Cairo</h6></div>
                            <div class="today-content d-flex justify-content-between ">                           
                                <p class="text-white">
                                    <span id="todayTemp">24</span>
                                    <sup>o</sup>C</p>
                                <img id="todayImg" src="imgs/122.png" alt="">
                            </div>
                            <div class="weather-desc mb-3" id="todayDesc">Clear</div>
                            <div class="today-header d-flex gap-3">
                                <div>
                                    <img src="imgs/icon-umberella@2x.png" alt="">
                                    <span id="humidity">20%</span>
                                </div>
                                <div>
                                    <img src="imgs/icon-wind@2x.png" alt="">
                                    <span id="windKm">18km/h</span>
                                </div>
                                <div>
                                    <img src="imgs/icon-compass@2x.png" alt="">
                                    <span id="windDirection">East</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mt-3 col-md-12">
                   <div class="tomorrow split">
                    <div class="tomorrow-title next-day py-2 text-center" >Sunday</div>
                    <div class="tomorrow-content py-5 d-flex align-items-center flex-column">
                        <div><img class="next-day-img" src="imgs/200.png" alt=""></div>
                        <p class="text-white fs-3">
                            <span class="next-temp">26.7</span>
                            <sup>o</sup>C</p>
                        <small><span class="next-min-temp">17.3</span>
                            <sup>o</sup></small>
                        <div class="next-weather-desc my-3">Clear</div>
                    </div>
                   </div>
                </div>
                <div class="col-lg-4 col-md-12 mt-3">
                   <div class="after-tomorrow split">
                    <div class="after-tomorrow-title next-day py-2 text-center">Monday</div>
                    <div class="tomorrow-content py-5 d-flex align-items-center flex-column">
                        <div><img class="next-day-img" src="imgs/200.png" alt=""></div>
                        <p class="text-white fs-3">
                            <span class="next-temp">18.3</span>
                            <sup>o</sup>C</p>
                        <small><span class="next-min-temp">17.3</span>
                            <sup>o</sup></small>
                        <div class="next-weather-desc my-3">Clear</div>
                    </div>
                   </div>
                </div>
                
            </div>
